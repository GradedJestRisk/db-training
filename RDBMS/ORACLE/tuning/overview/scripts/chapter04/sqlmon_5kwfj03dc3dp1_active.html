      <sql_fulltext is_full="Y">SELECT /*+ monitor */
       p.category_id,
       sum(i.quantity) AS quantity_sold,
       sum(i.unit_price * i.quantity) AS amount_sold
FROM orders o, order_items i, products p
WHERE o.order_id = i.order_id
AND i.product_id = p.product_id
AND o.order_status BETWEEN 5 and 9
GROUP BY p.category_id
ORDER BY p.category_id</sql_fulltext>
